<h1>Users registered in database db.sqlite3</h1>
<p>Hello</p>

{% if registered_users %}
    <ul>
    {% for user in registered_users %}
        <li><a href="/users/{{ user.id }}/">{{ user.user_text }} Joined {{ user.pub_date }} | Status: {{ user.online }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
